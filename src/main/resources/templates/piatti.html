<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseUser.html::head(title='Piatti')"></head>
	
	<body>
		<header th:replace="fragments/baseUser.html::header"></header>
		
		<div id="section">
			<h2>Piatti presenti nel buffet</h2>
			<table id="buffets">
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Opzioni<th>
				</tr>
				<tr th:each="piatto : ${piatti}">
					<td th:text="${piatto.nome}">
					</td>
					
					<td th:text="${piatto.descrizione}">
					</td>
					
					<td>
						<div class="dropdown">
							<button class="dropbtn">&#9660;</button>
							<div class="dropdown-content">
								<a th:href="@{'/buffet' + '/piatto' + '/ingrediente' + '/' + ${piatto.id}}" th:text="Ingredienti">Ingredienti</a>
							</div>
						</div>
					</td>
					
				</tr>
			</table>
		</div>
	
	</body>
</html>
