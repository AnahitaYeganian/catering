<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseAdmin.html::head(title='Piatto Details')"></head>
	
	<body>
		<header th:replace="fragments/baseAdmin.html::header"></header>
		
		<div id="flex-container">
			<form th:action="@{/buffet/newPiatto}" method="POST" id="form">
				<h2>PIATTO DETAILS</h2>
				<h4>Nome</h4>
				<input type="text" th:field="${nuovoPiatto.nome}" name="nome" class="box" placeholder="Inserisci nome" required />
				<div th:if="${#fields.hasErrors('nuovoPiatto.nome')}" th:errors="${nuovoPiatto.nome}" th:style="'color:red'"></div>
				<h4>Descrizione</h4>
				<input type="text" th:field="${nuovoPiatto.descrizione}" name="descrizione" class="box" placeholder="Inserisci descrizione" required />
				<div th:if="${#fields.hasErrors('nuovoPiatto.descrizione')}" th:errors="${nuovoPiatto.descrizione}" th:style="'color:red'"></div>
				<h4>Buffet</h4>
				<input type="text" th:field="${nuovoPiatto.buffet.id}" name="nome" class="box" th:placeholder="${buffetId}" />
				<button type="submit" id="submit">INSERISCI</button>
			</form>
		</div>
	
	</body>
</html>
