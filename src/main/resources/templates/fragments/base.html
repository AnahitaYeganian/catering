<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head(title)">
		<meta charset="UTF-8"/>
		<meta content="width=device-width, initial-scale=1.0"/>
		<title th:text="${title}">Titolo</title>
		<link th:href="@{/css/style.css}" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>

	<body>
		<header th:fragment="header">
			<nav th:fragment="navbar">
				<ul id="navbar-container">
					<li class="flex-item"><a th:href="@{/}"><img id="logo" th:src="@{/images/logo2.jpg}" alt="logo"/></a></li>
					<li class="flex-item"><a th:href="@{/login}">Login</a></li>
					<li class="flex-item"><a th:href="@{/registrazione}">Registrati</a></li>
				</ul>
			</nav>
		</header>
		
		<section th:fragment="section">
			<div id="fotocentrale"><img th:src="@{/images/catering.jpg}" alt="logo"/></div >
		</section>
		
	</body>
</html>
