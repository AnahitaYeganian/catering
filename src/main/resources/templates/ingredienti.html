<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseUser.html::head(title='Ingredienti')"></head>
	
	<body>
		<header th:replace="fragments/baseUser.html::header"></header>
		
		<div id="section">
			<h2>Ingredienti presenti nel piatto</h2>
			<table id="buffets">
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Origine<th>
				</tr>
				<tr th:each="ingrediente : ${ingredienti}">
					<td th:text="${ingrediente.nome}">
					</td>
					
					<td th:text="${ingrediente.descrizione}">
					</td>
					
					<td th:text="${ingrediente.origine}">
					</td>
					
				</tr>
			</table>
		</div>
	
	</body>
</html>
